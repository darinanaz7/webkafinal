<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Portfolio Project</title>
  <style>
    /* Общие стили */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Карусель */
    .carousel {
      display: flex;
      overflow-x: auto; /* Включаем прокрутку по горизонтали */
      scroll-snap-type: x mandatory; /* Стилизуем элементы для скроллинга */
      gap: 1rem; /* Задаем отступы между картинками */
    }

    .carousel img {
      width: 100%; /* Картинки должны занимать всю доступную ширину */
      max-width: 400px; /* Максимальная ширина картинок */
      height: auto; /* Пропорциональная высота */
      border-radius: 8px;
      scroll-snap-align: center; /* Центрируем изображения при прокрутке */
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
